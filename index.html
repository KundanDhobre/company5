<!DOCTYPE html>
<html>
    <head>
        <title>kundan</title>
       <style>
        meter{
            width: 200px; 
            height: 30px;
        }
        fieldset{
            width: 300px;
        }
       </style>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>
                    Password Strength
                </legend>
                <dl>
                    <dt>Normal</dt>
                    <dd><meter min="1" max="100" low="40" high="60" value="50"></meter></dd>
                    <dt>Weak Password</dt>
                    <dd><meter min="1" max="100" low="75" high="25" value="100"></meter></dd>
                    <dt>Strong Password</dt>
                    <dd><meter min="1" max="100" low="40" high="60"  value="100"></meter></dd>
                </dl>
            </fieldset>
        </form>
        
    </body>
</html>
